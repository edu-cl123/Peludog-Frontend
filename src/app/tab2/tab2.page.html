<ion-content [fullscreen]="true" class="body">
  <ion-content class="ion-padding">
    <ion-item class="Logo">
      <img
        src="assets/PeluDog.jpeg"
        alt="Imagen de registro"
      />
    </ion-item>

    <form>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="number" name="number" required></ion-input>
      </ion-item>
    </form>

    <ion-row>
      <ion-col class="ion-text-center">
        <button type="button" class="btn">Registrarse</button>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-content>
